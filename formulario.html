<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Formulario con javascript</title>
		<script type="text/javascript" src="js/15-EjercicioDom.js"></script>
	</head>
<body>
	<!--
		1. Formulario campos: Nombres, Apellido y edad
		2. Boton de enviar el formulario
		3. Mostrar datos por pantalla
		4. Tener un boton que al darle click nos muestra los datos actuales del formulario

	-->
 	<h1>Ejecicio curos JS</h1>

 	<p>
 		<form action="" method="POST" id="formulario">
 			<label for="nombre">Nombre:</label><br/>
 			<input type="text" name="nombre" id="nombre"><br/>

 			<label for="apellidos">Apellido:</label><br/>
 			<input type="text" name="apellidos" id="apellidos"><br/>

 			<label for="edad">edad:</label><br/>
 			<input type="text" name="edad" id="edad"><br/>

 			<input type="submit" value="Enviar" name="submit"><br/>
 		</form>
 	</p>
</body>
</html>
